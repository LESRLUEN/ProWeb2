<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medio Árbol con Colores</title>
</head>
<body>

    <script>
        const ciclos = prompt("Ingrese el número de ciclos:");
        const colores = ['red', 'blue', 'black'];

        for (let ciclo = 0; ciclo <= ciclos; ciclo++) {
            let figura = '';
            for (let i = 0; i < ciclo; i++) {
                figura += '#';
            }

            const color = colores[ciclo % colores.length];

            document.write('<span style="color:' + color + ';">' + figura + '</span><br>');
        }
    </script>

</body>
</html>
