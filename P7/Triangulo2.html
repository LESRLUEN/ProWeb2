<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulos</title>
</head>
<body>

    <script>
  // Tamaño de los triángulos
  const tamano = 4;

  // Triángulo 1
  for (let i = 1; i <= tamano; i++) {
    let linea = '';
    for (let j = 1; j <= i; j++) {
      linea += '#';
    }
    document.write(linea + '<br>');
  }

  // Triángulo 2 (invertido)
  for (let i = tamano - 1; i >= 1; i--) {
    let linea = '';
    for (let j = 1; j <= i; j++) {
      linea += '#';
    }
    document.write(linea + '<br>');
  }
    </script>

</body>
</html>
