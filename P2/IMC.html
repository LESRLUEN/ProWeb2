<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo del IMC - ProyectoA</title>
    <script>
        // Función para calcular el índice de masa corporal (IMC)
        function CalcularIMC(nombre, sexo, altura, peso) {
            altura = Math.round(altura) / 100;
            peso = Math.round(peso);

            var indice = peso / Math.pow(altura, 2);
            var resultado = "";

            switch (sexo) {
                case "m":
                    if (indice < 20) {
                        resultado = "Peso inferior al normal.";
                    } else if (indice >= 20 && indice < 24) {
                        resultado = "Peso Normal.";
                    } else if (indice >= 24 && indice < 29) {
                        resultado = "Peso superior al normal.";
                    } else {
                        resultado = "Obesidad.";
                    }
                    break;
                case "h":
                    if (indice < 21) {
                        resultado = "Peso inferior al normal.";
                    } else if (indice >= 21 && indice < 25) {
                        resultado = "Peso Normal.";
                    } else if (indice >= 25 && indice < 30) {
                        resultado = "Peso superior al normal.";
                    } else {
                        resultado = "Obesidad";
                    }
                    break;
                default:
                    resultado = "No se ha podido calcular. No ha indicado h (hombre) o m (mujer).";
            }

            return nombre + ", su IMC es: " + indice.toFixed(2) + " y su clasificación es: " + resultado;
        }

        // Función para mostrar el resultado por pantalla
        function MostrarResultadoIMC(nombre, sexo, altura, peso, indice) {
            var mensaje = nombre + ", usted mide " + altura / 100 + " metros y pesa " + peso + " Kg. \n \n " + indice;
            alert(mensaje);
        }

        // Petición de datos al usuario (nombre, sexo, altura, peso)
        var nombre = prompt("Indique su nombre:", "");
        var sexo = prompt("Indique su sexo, una 'h' para hombre o una 'm' para mujer:", "");
        var altura = parseInt(prompt("Indique su altura en centímetros:", ""));
        var peso = parseInt(prompt("Indique su peso en kilógramos:", ""));

        // Llamamos a las funciones anteriores para el cálculo y para mostrar los resultados
        var resultado = CalcularIMC(nombre, sexo, altura, peso);
        MostrarResultadoIMC(nombre, sexo, altura, peso, resultado);
    </script>
</head>
<body>
</body>
</html>
